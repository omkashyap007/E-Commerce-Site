{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="E-Commerce-Site" />
    <meta name="keywords" content="Python , HTML , Django , JS" />
    <meta name="author" content="Om Kashyap" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'styling/mainCss.css' %}" />
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
    <title>{% block PageTitle %}{% endblock PageTitle %}</title>

    <script src = "{% static 'bootstrap/js/jquery.js' %}"></script>
    <style>
      body {
        background-color: var(--background-color-blue-2);
      }
    </style>
  </head>
  <body>
    <main style="height: 100vh; width: 100vw">
      {% include "snippets/header.html" %}

      <div class="messages__header__section" id = "id_message_header_section">
        {% if messages %} 
          {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %} 
        {% endif %}
      </div>

      {% block content %} {% endblock content %}
    </main>
    <script type="text/javascript" src="{% static 'bootstrap/js/jquery.js' %}"></script>
  </body>
</html>
