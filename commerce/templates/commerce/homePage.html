{% extends "base.html" %}

{% block content %}
<br>
<div> {{request.user.is_verified}} </div>

{% if request.user.is_authenticated %}
<a href="{% url 'logout-user' %}">Logout</a>

    {% if not request.user.is_verified%}

        <a href = "{% url 'send-email-verfication-link' %}">
            <button> 
                Send Email verfication link 
            </button>
        </a>

    {% endif %}


{% else %}
<a href="{% url 'register-user' %}"> Register </a>
<br />
<br />
<a href="{% url 'login-user' %}">Login </a>

{% endif %}



{% endblock content %}
